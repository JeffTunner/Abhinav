<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admission Form</title>
        <link rel="stylesheet" href="ad.css">
    </head>
    <body>
        <h1>Admission Form</h1>

        <form id="form" target="_blank" action="thankyou.html" method="get">

            <div class="control">
                <label for="FullName">Name</label>
                <input type="text" id="FullName" placeholder="FullName" name="fullName" required>
            </div>

            <div class="control">
                <label for="Email">Email</label>
                <input type="email" id="Email" placeholder="Email" name="email" required>
            </div>

            <div class="control">
                <label for="Age">Age</label>
                <input type="number" id="Age" placeholder="Age" name="Age" required>
            </div>

            <div class="control">
                <label for="Gender">Gender</label>
                <select id="Gender" name="Gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="control">
                <label for="role">What describes you the best?</label>
                <select id="role" name="Description" required>
                    <option value="">Select</option>
                    <option value="Student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="parttime">PartTime</option>
                    <option value="fulltime">FullTime</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="control">
                <label>
                    Would you recommend this Job
                    to a friend?
                </label>
                <label for="recommed-1">
                    <input type="radio" id="recommed-1" 
                           name="recommed">Yes
                      </input>
                </label>
                <label for="recommed-2">
                    <input type="radio" id="recommed-2" 
                           name="recommed">No
                      </input>
                </label>
                <label for="recommed-3">
                    <input type="radio" id="recommed-3" 
                           name="recommed">Maybe
                      </input>
                </label>
            </div>

            <div class="control">
                <label>Which Languages you know?</label>
                <label for="lang1">
                    <input type="checkbox" name="lang1">C</input> 
                </label>
                <label for="lang2">
                    <input type="checkbox" name="lang2">C++</input> 
                </label>
                <label for="lang3">
                    <input type="checkbox" name="lang3">C#</input> 
                </label>
                <label for="lang4">
                    <input type="checkbox" name="lang4">Java</input> 
                </label>
                <label for="lang5">
                    <input type="checkbox" name="lang5">Python</input>
                </label>
                <label for="lang6">
                    <input type="checkbox" name="lang6">JavaScript</input>
                </label>
                <label for="lang7">
                    <input type="checkbox" name="lang7">Go</input>
                </label>
                <label for="lang8">
                    <input type="checkbox" name="lang8">Ruby</input>
                </label>
                <label for="lang9">
                    <input type="checkbox" name="lang9">Swift</input>
                </label>
                <label for="lang10">
                    <input type="checkbox" name="lang10">Kotlin</input>
                </label>
            </div>

            <div class="control">
                <label>Any comments or suggestions</label>
                <textarea id="comments" name="comments" rows="5" cols="50">Enter your comment here</textarea>
            </div>

            <div class="control">
                <button id="submit" type="submit" name="submit">Submit</button>
            </div>

            <div class="control">
                <button id="reset" type="reset" name="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
